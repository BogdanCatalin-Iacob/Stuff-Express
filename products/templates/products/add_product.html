{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <!-- Top container under base.html header to push down the body-->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <!-- bag heading -->
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5>Add a product</h5>
                <hr>
            </div>
        </div>
        <!-- end heading -->

        <!-- from code institute -->
        <!-- add product form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'add_product' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="btn border border-black rounded-lg">Cancel</a>
                        <button class="btn border border-black rounded-lg" type="submit">Add product</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- end add product -->
    </div>
{% endblock %}

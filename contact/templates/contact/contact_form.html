{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<!-- Top container under base.html header to push down the body-->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <!-- bag heading -->
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My profile</h2>
                <hr>
            </div>
        </div>
        <!-- end heading -->

        <div class="row">
            <div class="col-12 col-lg-6">
                <form class="contact" id="contact_form" method="post" action="{% url '' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

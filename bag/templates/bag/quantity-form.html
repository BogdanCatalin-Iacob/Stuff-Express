<!-- quantity form -->
<form method="POST" action="{% url 'adjust_bag' item.item_id %}" class="form update-form">
    {% csrf_token %}
    <!-- quantity selector -->
    <div class="form-group">
        <div class="input-group">
            <input type="number" class="form-control form-control-sm quantity-input col-md-3"
                name="quantity" value="{{ item.quantity }}"
                min="1" max="99" data-item_id="{{ item.item_id }}"
                id="id_quantity_{{ item.item_id }}">
            {% if item.product.has_sizes %}
                <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
    <!-- end quantity selector -->
</form>
<!-- update button -->
<a class="update-link text-info"><small>Update</small></a>
<span> | </span>
<!-- delete button -->
<a class="remove-item text-danger"
    id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small>Remove</small>
</a>

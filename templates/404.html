{% extends 'base.html' %}
{% load static %}


{% block page_header %}
<!-- Top container under base.html header to push down the body-->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div> <!-- white overlay to cover the main background -->

    <div class="container h-100">
        <div class="row h-100">
            <div class="col12 col-md-7 offset-5 my-auto text-center">
                <h1 class="display-4 logo-font">
                    The page you are looking for is not available
                </h1>

                <div class="circle">4</div>
                <div class="circle">0</div>
                <div class="circle">4</div>

                <a href="{% url 'products' %}" class="btn border border-black rounded-lg mt-4">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Back to shop</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}

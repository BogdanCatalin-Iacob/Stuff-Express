{% extends 'base.html' %}
{% load static %}


{% block page_header %}
<!-- Top container under base.html header to push down the body-->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div> <!-- white overlay to cover the main background -->

    <div class="container h-100">
        <div class="row h-100">
            <div class="col12 col-md-7 offset-5 my-auto text-center">
                <h1 class="display-4 logo-font">
                    500 Server Error
                </h1>
                <div class="h2"><i class="fas fa-sad-tear"></i>
                    <div class="">Oops, something went wrong on server.</div>
                    <p class="h3">Try to refresh or go back to home page</p>
                </div>

                <a href="{% url 'home' %}" class="btn border border-black rounded-lg mt-4">
                    <span class="icon">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
